<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
      integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Register</title>
  </head>

  <body>
    <section class="login">
      <div class="login_backimg">
        <div class="overlay d-flex justify-content-center align-items-center">
          <div class="form text-white px-3 py-2 p-md-5 col-10 col-md-6">
            <form
              action="Register.php"
              method="post"
              enctype="multipart/form-data"
              class="d-flex flex-wrap col-md-12"
            >
              <div class="mb-3 col-md-6 px-2">
                <label for="username" class="form-label">User Name</label>
                <input type="text" name="username" class="form-control" />
                <p class="invalid-feedback"></p>
              </div>
              <div class="mb-3 col-md-6 px-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" />
                <p class="invalid-feedback"></p>
              </div>
              <div class="mb-3 col-md-6 px-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" />
                <p class="invalid-feedback"></p>
              </div>
              <div class="mb-3 col-md-6 px-2">
                <label for="conpassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  name="conpassword"
                  class="form-control"
                />
                <p class="invalid-feedback"></p>
              </div>
              <div class="mb-3 col-md-12 px-2">
                <label for="roomNum" class="form-label">Room Number</label>
                <input
                  type="number"
                  name="roomNum"
                  min="1"
                  max="200"
                  class="form-control"
                />
                <p class="invalid-feedback"></p>
              </div>
              <div class="mb-3 col-md-12 px-2">
                <label for="image" class="form-label">Choose Image</label>
                <input type="file" name="image" class="form-control" />
                <p class="invalid-feedback"></p>
              </div>
              <div class="d-flex col-md-12 justify-content-end">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
              </div>
              <!-- <div class="valid-feedback" name="success">Register Success</div> -->
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
      integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/RegisterCookie.js"></script>
  </body>
</html>
