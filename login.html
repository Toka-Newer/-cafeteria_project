<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <title>Login</title>
  </head>

  <body>
    <!-- START BODY -->
    <section class="login">
      <div class="login_backimg">
        <div class="overlay d-flex justify-content-center align-items-center">
          <div class="form text-white p-md-5 p-3 col-md-4">
            <form action="login.php" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="example@user.com"
                />
                <p class="invalid-feedback"></p>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" />
                <p class="invalid-feedback"></p>
              </div>
              <div class="mb-3">
                <p class="pt-2">
                  <a class="forgot" href="forget_password.html"
                    >Forget Password</a
                  >
                </p>
                <p class="">
                  if you didn't have account
                  <a class="register" href="Register.html">Register</a>
                </p>
              </div>
              <button type="submit" class="btn float-end">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End BODY -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
      integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/CookieLogin.js"></script>
  </body>
</html>
